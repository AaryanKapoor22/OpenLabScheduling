<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        body {
            background-image: url("quinnipiac-background.png");
            background-size: cover; /* Cover the entire page */
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        /* Popup styles */
        .popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 9999;
            display: none;
        }

        .popup h3 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        /* Back to Login button styles */
        .back-to-login {
            text-align: center;
            margin-top: 20px;
        }

        
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2>Forgot Password</h2>
        <form action="login.html"> <!-- when developing backend add link here for backend -->
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <button type="submit">Send Verification Link</button>
        </form>
    </div>

    <!-- Popup notification -->
    <div class="popup" id="popup">
        <h3>Check your email for the reset link.</h3>
    </div>

    <!-- Back to Login button -->
    <div class="back-to-login">
        <a href="login.html">Back to Login</a>
    </div>

    <script>
        // Get the form element
        const form = document.querySelector('form');

        // Get the popup element
        const popup = document.getElementById('popup');

        // Add a submit event listener to the form
        form.addEventListener('submit', function (e) {
            e.preventDefault(); // Prevent the form from submitting (for demonstration purposes) as there is no backend

            // Display the popup
            popup.style.display = 'block';
            // In a real implementation, I would send a reset link to the user's email.
        });
    </script>
</body>
</html>
