<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    <!-- Link to Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        /* Work on CSS if required */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Login</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <button type="button" class="btn btn-primary" onclick="loginUser()">Login</button>
                </form>
                <div class="mt-3">
                    <a href="#" onclick="showForgotPasswordForm()">Forgot Password?</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to Bootstrap JS and jQuery (required for some Bootstrap components) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>

    <script>
        function loginUser() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            // Retrieve user data from localStorage based on the entered email
            const userDataJSON = localStorage.getItem(email);

            if (userDataJSON) {
                // Parse the JSON data to an object
                const userData = JSON.parse(userDataJSON);

                // Check if the entered password matches the stored password
                if (password === userData.password) {
                    // Determine the user's role
                    const role = userData.role;

                    // Redirect based on the role
                    if (role === "student") {
                        // Redirect to the student dashboard
                        window.location.href = "dashboard.html";
                    } else if (role === "professor") {
                        // Redirect to the professor dashboard
                        window.location.href = "professor_dashboard.html";
                    }
                } else {
                    alert("Invalid email or password. Please try again.");
                }
            } else {
                alert("User not found. Please register.");
            }
        }

        function showForgotPasswordForm() {
            window.location.href = "forgotpassword.html";
        }

        // Rest of the "Forgot Password" JavaScript code... added when backend is added
    </script>
</body>
</html>
