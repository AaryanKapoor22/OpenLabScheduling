<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <!-- bootstrap styles css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css">
    <style>
        /* nothing yet for css using bootstrap css */
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h2>Registration</h2>
                <form id="registrationForm">
                    <div class="mb-3">
                        <label for="fullName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" id="fullName" placeholder="Enter your full name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email">
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Enter your password">
                    </div>
                    <div class="mb-3">
                        <label for="role" class="form-label">Role</label>
                        <select class="form-select" id="role">
                            <option value="student">Student</option>
                            <option value="professor">Professor</option>
                        </select>
                    </div>
                    <button type="button" class="btn btn-primary" onclick="registerUser()">Register</button>
                </form>
                <div class="mt-3">
                    Already have an account? <a href="login.html">Login</a>
                </div>
            </div>
        </div>
    </div>

    <!-- bootstrap and js implementation -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- java script implementation below -->
    <script>
        function registerUser() {
            const fullName = document.getElementById("fullName").value;
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;
            const role = document.getElementById("role").value;

            // Create an JSON structure to store user data
            const userData = {
                fullName: fullName,
                email: email,
                password: password,
                role: role
            };

            // Convert the object to JSON, so its structured and easy to access
            const userDataJSON = JSON.stringify(userData);

            // saves in local laptop storage for now no backend implementation
            localStorage.setItem(email, userDataJSON);

            alert(`Registration successful for ${fullName} (${email}) as a ${role}!`);
            
            // Redirect to the login page
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
